    <form action="#" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" id="surname" size="30"> <br> <br>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password"><br> <br>

            <label for="telephone">Teléfono</label>
            <input type="tel" name="telephone" id="telephone"> <br> <br>

            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email"> <br> <br>

            Sexo: <br>
            <input type="radio" value="hombre" name="gender">
            <label for="gender">Hombre</label> <br>
            <input type="radio" value="mujer" name="gender">
            <label for="gender">Mujer</label> <br> <br>

            <input type="submit" value="Enviar formulario">
        </fieldset>
    </form>
